<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript to find the  grade</title>
        <meta charset="UTF-8">
                
    </head>
    <body>
        <script>
            
                //get the input value
                let marks=prompt("Enter your marks")
                console.log("The entered marks are :",marks);
                
               

switch (true)
{
case (marks>=60):
  console.log(" Marks are", marks," and grade is A");
  break;
case (marks>=45):
console.log(" Marks are", marks," and grade is B");
  break;
case (marks>=33):
console.log(" Marks are", marks," and grade is C");
  break;
default:
console.log(" Marks are", marks," and grade is Fail");
}

            
        </script>
       
    </body>
</html>
