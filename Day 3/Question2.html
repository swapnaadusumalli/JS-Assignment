<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript to print OS name and version</title>
        <meta charset="UTF-8">
                
    </head>
    <body>
        <script>
            
                //get the input value
                let str=prompt("Enter the number")
                console.log("The entered String  is",str);
                var res = str.split(" ");
                console.log(" The OS name is ",res[0],"and version is ",res[1]);
            
        </script>
       
    </body>
</html>
