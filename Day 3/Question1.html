<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript to find Odd or Even number Example</title>
        <meta charset="UTF-8">
                
    </head>
    <body>
        <script>
            function findOddEven(){
                //get the input value
                let num=+prompt("Enter the number")
                console.log("The entered number is",num);
                if ( num % 2 == 0) {
                    console.log("The entered number is an even number",num);
                }else{
                    console.log("The entered number is an Odd number",num);
                }
            } 
          findOddEven() ;      
        </script>
       
    </body>
</html>
