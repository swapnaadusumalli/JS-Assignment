<html>  
    <head>  
    <meta charset="utf-8">  
    <title>JavaScript var, let and const  details</title>  
    </head>  
    <body>
     <script>
  
// Var is a variable to store the vale and it value is global means we can use it any where in the progarm
var name = "JavaScript"; 
console.log(name)


// Let   its a local variable means we can use this value with in the function it self
{
     let name = "Lets upgrade"; 
     console.log("Using Let name is : ", name);
}
console.log(name)

// const - its a Constant  value we cant change it

const country = "India";
console.log(country);

 
   </script> 
    </body>  
  </html>
