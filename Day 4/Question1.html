<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript </title>
        <meta charset="UTF-8">
                
    </head>
    <body>
        <script>
for (var x=1; x <= 100; x++){
    if( x % 3 == 0 && x % 5 == 0 ) {
        console.log("fizzbuzz");
    } else {
        if( x % 3 == 0 ) {
            console.log("fizz");
        }
        if( x % 5 == 0 ) {
            console.log("buzz");
        }
    }
}
        </script>
       
    </body>
</html>
