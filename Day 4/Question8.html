<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript </title>
        <meta charset="UTF-8">
                
    </head>
    <body>
        <script>
  const ask = (question, yes, no) => (confirm(question) ? yes() : no());
ask(
  'Do you agree?',
  () => alert('You agreed.'),
  () => alert('You canceled the execution.')
);
        </script>
       
    </body>
</html>
