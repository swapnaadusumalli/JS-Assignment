<!DOCTYPE html>
<html>
<head>
<title>Multiplication Table</title>
</head>
<body>
<script type ="text/javascript">
let  t=+prompt("Enter the number")
let  i=1;
document.write("Multiplication Table For Number"+t+"<br>");
while(i<=20)
{
document.write(t+  "  X  "  +i+  "  =  "  +i*t+   "<br>");
i++;
}
</script>
</body>
</html>
