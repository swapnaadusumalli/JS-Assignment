<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript </title>
        <meta charset="UTF-8">
                
    </head>
    <body>
        <script>

class User {
    constructor(name, age,email) {
      this.name = name;
      this.age = age;
      this.email = email;
      this.luCoins = 0;
      this.courses = [];
   
    }

    
    login(){
        console.log(`${this.name} has logged in`);
        return this;
    }
    logout(){
        console.log(`${this.name} has logged out`);
        return this;
    }
   
    getDetails(){
        console.log(`Name is ${this.name}, email is ${this.email}`);
        return this;
    }

}

class Moderator extends User{
    constructor(name,age,email,luCoins){
        super(name,age,email);
        this.luCoins = luCoins;
    }
    addCoins(){
        this.luCoins++;
        console.log(`${this.name} has ${this.luCoins} coins`);
        return this;
    }
    deletCoins(){
        this.luCoins--;
        console.log(`${this.name} has ${this.luCoins} coins`);
        return this;
    }

}

class Admin extends Moderator{
   addCourse(user,course){
       user.courses.push(course);
       console.log(user);
   }
}


let user1 = new User('raja',10,'raja@gmail.com')
let user2 = new User('rani',32,'rani@gmai.com')
let mod = new Moderator('rekha',50,'rekha@gmail.com',1);
let admin = new Admin('tulasi',90,'ta@gmail.com');
let users = [user1,user2,mod,admin];

admin.addCourse(user1,'AI');
admin.addCourse(user1,'ML');



 user1.login();
 user1.logout();
 mod.addCoins()
 mod.deletCoins()
 console.log(users);
        </script>
       
    </body>
</html>
